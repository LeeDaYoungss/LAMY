<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BASE - multiple slide loop</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="container">
		<div class="slide_wrapper">
			<ul class="slides animated">
				<li class="banner1">slide 01</li>
				<li class="banner2">slide 02</li>
				<li class="banner3">slide 03</li>
				<li class="banner4">slide 04</li>
				<li class="banner5">slide 05</li>
				<li class="banner6">slide 06</li>
			</ul>
			<p class="controls">
				<span class="prev">prev</span>				
				<span class="next">next</span>
			</p>
		</div>	
	</div>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
